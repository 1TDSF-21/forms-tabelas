<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/form-resp.css" type="text/css">
    <title>VIEW</title>
</head>

<body>
    <div id="container">

        <div>
            <form action="#" method="GET">
                <h2>Formul√°rio de Registro</h2>
                <div class="input-container">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="Username" name="txtUser" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" type="email" placeholder="Email" name="txtEmail" required>
                </div>
                <div class="input-container">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" type="password" placeholder="Password" name="txtPass" required>
                </div>
                <button type="submit" class="btn">Registro</button>
            </form>
        </div>

    </div>
</body>

</html>
