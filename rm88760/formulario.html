<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>

        <marquee behavior="1"  direction="left">1TDSF 2021</marquee>

            </tr>
            <tr>
                <td rowspan="2">Aleamnha - China</td>
                <td>83 Milhões</td>
                <td><img class="img-tbl" src="./img/germany.svg" alt="bandeira da alemanha"></td>
            </tr>
            <tr>
                
                <td>1.4 Bilhão</td>
                <td><img class="img-tbl" src="./img/china.svg" alt="bandeira china"></td>
            </tr>
        </table>

    

    </div>
