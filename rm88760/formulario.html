<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./css/estilo.css" type="text/css">
</head>

<body>
    <div id="container">
        <h1>Formulario de Cadastro</h1>
        <div class="frm-01">
            <form action="tabela.html" method="GET">
                <fieldset>
                    <legend>FORMULÁRIO DE CADASTRO</legend>
                    <div>
                        <label for="idtxtNm">Nome:</label><br>
                        <input type="text" name="txtNm" id="idtxtNm" placeholder="Digite o seu nome." 
                        oninvalid="setCustomValidity('É obrigatorio preenchimento deste campo.')"
                        pattern="[a-zA-Z]+">
                    </div>
                    <div>
                        <label for="idtxtProf">Profissão:</label><br>
                        <input type="text" name="txtProf" id="idtxtProf" placeholder="Digite sua profissão." pattern="[a-zA-Z]+"
                        oninvalid="setCustomValidity('É obrigatorio preenchimento deste campo.')">
                    </div>
                    <div>
                        <label for="idtxtProf">Email:</label><br>
                        <input type="text" name="txtEmail" id="idTxtEmail" placeholder="Digite sua profissão." pattern="[a-zA-Z0-9.-_]{4,15}@[a-z0-9.-_]{2,10}.[a-z0-9.]{2,3}"
                         oninvalid="setCustomValidty('É obrigatorio preenchimento deste campo.')">
                    </div>
                    <div>
                        <label for="chxidDados">Aramazenar Dados?</label>
                        <input type="checkbox" name="chxDados" id="chxidDados" required>
                     </div>
                    <div>
                        <input type="submit" value="ENVIAR" >
                    </div>
                    
                </fieldset>

            </form>
        </div>

    </div>
</body>

</html>
